<div id="content" data-role="content">
  <div id="sectionBanner" data-role="header">
    <h1><%= pageTitle %></h1>
    <div id="location"></div>
  </div>
	<% if (categories.length > 0) { %>
	<ul data-role="listview">
    <% categories.each(function(category) { %>
	    <% if (category.get('title') !== null) { %>
	      <li><a href="/venues/<%= category.get('id') %>">
          <% if (category.get('iconUrl') !== null) { %><img src="<%= category.get('iconUrl') %>" class="ui-li-icon ui-li-thumb" /><% } %>
          <%= category.get('title') %></a>
        </li>
	    <% } %>
    <% }); %>
  </ul>
  <% } else { %>
    <h2>No Categories Listed</h2>
  <% } %>
</div>
